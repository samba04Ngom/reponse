<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webhook</title>

    <!-- Styles pour la mise en page et la réactivité -->
    <style>
        body {
            max-width: 100vw;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
            font-family: Arial, sans-serif;
            background-image: url('environmental.jpg'); /* Chemin de l'image */
            background-size: cover; /* Pour couvrir toute la page */
            background-position: center; /* Centrer l'image */
            background-repeat: no-repeat; /* Ne pas répéter l'image */
        }

        h1, p {
            margin: 0 10px;
            text-align: center;
            color: white; /* Couleur du texte pour contraster avec l'image */
        }

        h1 {
            font-size: 2rem; /* Taille de base pour le titre */
        }

        p {
            font-size: 1.25rem; /* Taille de base pour les paragraphes */
        }

        img.logo {
            display: block;
            width: 400px; /* Largeur fixe ou max-width pour ajuster */
            height: auto; /* Maintenir le ratio d'aspect */
            margin: 20px auto;
        }

        /* Media queries pour adapter la mise en page aux téléphones */
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            h1 {
                font-size: 1.75rem; /* Réduire la taille du titre */
            }

            p {
                font-size: 1.1rem; /* Réduire la taille des paragraphes */
            }

            img.logo {
                width: 300px; /* Réduire la taille du logo */
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: 12px;
            }
            
            h1 {
                font-size: 1.5rem; /* Réduire encore plus le titre */
            }

            p {
                font-size: 1rem; /* Réduire encore plus les paragraphes */
            }

            img.logo {
                width: 200px; /* Réduire encore plus la taille du logo */
            }
        }
    </style>

    <!-- Script pour l'exécution du webhook -->
    <script type="text/javascript">
    window.onload = function() {
        fetch("https://smartclim-enoleo.duckdns.org:8123/api/webhook/-IcbpC8X7lsyfJzpaDTRnprXf", { 
            method: "POST"
        })
        .catch(error => {
            alert("Erreur lors de l'envoi du webhook. Détails : " + error.message);
        });
    }
    </script>
</head>
